<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <title></title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <br>
    <select class="shape" id="shape">
      <option class="shape" selected disabled>Choose a shape...</option>
      <option id="circle" class="shape">Circle</option>
      <option id="square" class="shape">Square</option>
    </select>
    <input type="color" id="color" class="color"></input>
    <input type="text" id="width" class="width" placeholder="width"></input>
    <input type="submit" value="Change Color of All Shapes" id="change_color"></input>
    <script type="text/javascript" src="javascripts/scripts.js"></script>
  </body>
</html>
